<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body class="max-length">

  <section class="pad-t-2 gutter">
    <h1>Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form class="push-0" method="POST" action="https://formspree.io/lees0029Algonquinlive.com">

      <div class="unit italic mega push">
        <fieldset>
          <legend><em>Personal details</em></legend>

          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="push unit xs-1 s-1 m-1 l-1-2">
              <label for="number">Age</label>
              <input id="number" name="number" required>
            </div>

            <div class="push unit xs-1 s-1 m-1 l-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>

            <div class="push unit xs-1 s-1 m-1 l-1-2">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
                <option>Not terribly strong</option>
              </select>
            </div>

            <div class="push unit wrapper milli push-none">
              <label for="details">Address</label>
              <textarea id="details" name="message" required></textarea>
            </div>
          </div>
        </fieldset>
        <div class="unit">
          <fieldset>
            <legend>Mission statement</legend>

            <div class="push wrapper">
              <label for="text">Why do you want to go to Mars?</label>
              <textarea id="text" name="message" required></textarea>
            </div>
          </fieldset>

          <div class="btn">
            <button type="submit">Register for the trip!</button>

            <input type="hidden" name="_subject" value="Request to join the mission">
          </div>
        </div>
      </div>
    </form>
  </section>
</body>
</html>
